name: build

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pillow pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller Spectra.spec --clean --noconfirm

      - name: Verify output
        shell: pwsh
        run: |
          Get-ChildItem dist
          Get-ChildItem dist\Spectra

      - name: Prepare release files
        shell: pwsh
        run: |
          Copy-Item README.md dist\Spectra\ -Force
          Copy-Item LICENSE dist\Spectra\ -Force
          New-Item -ItemType Directory -Force -Path dist\Spectra\example_resourcepack | Out-Null
          Copy-Item example_resourcepack\* dist\Spectra\example_resourcepack -Recurse -Force

      - name: Create ZIP archive
        shell: pwsh
        run: |
          $zip = "dist\Spectra-${{ github.sha }}.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path dist\Spectra\* -DestinationPath $zip

      - name: capture build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Spectra-build
          path: dist/Spectra-${{ github.sha }}.zip
